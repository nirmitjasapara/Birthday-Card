<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="#">
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="board">
    <header>
        <h1>Happy</h1>
        <h2>Birthday</h2>
    </header>
    <img src="cake.svg" class="bottom-cake"/>
    <div id="src">
        <div draggable="true" id="square">
            <svg width="50" height="50">
              <rect x="2" y="2" class="blue" />
            </svg>
        </div>
        <div draggable="true" id="circle">
            <svg width="50" height="50">
              <circle cx="25" cy="25" r="23" class="blue" />
            </svg>
        </div>
        <div draggable="true" id="triangle">
            <svg width="50" height="50">
              <polygon points="25,2 2,48 48,48" class="blue" />
            </svg>
        </div>
        <div draggable="true" id="arrow">
            <svg width="50" height="50">
              <polygon points="2,12 25,12 25,2 48,25 25,48 25,38 2,38" class="blue" />
            </svg>
        </div>
      </div>
    <main class="letter" role="main" aria-live="assertive">
      <p>Happy Birthday Mummy,</p>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
